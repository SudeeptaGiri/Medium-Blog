<main class="w-full h-full flex justify-center items-start bg-gray-100 ">
  <section class="flex-2/3 flex flex-col justify-start items-start p-20 gap-2.5">
    <h1 class="text-5xl font-extrabold text-black tracking-wider">{{this.blog.title}}</h1>
    <p class="text-lg text-gray-400 font-semibold tracking-wide">posted on {{this.blog.date | date}}</p>
    <article class="text-gray-700 text-xl mt-4 tracking-wide font-semibold">
       {{this.blog.content}}
    </article>    
  </section>
  <section class="flex-1/3 p-20 flex flex-col justify-start items-start gap-4">
    <h4 class="text-xl font-bold text-black tracking-wide" >Author</h4>
    <article class="flex items-center justify-center gap-4">
        <figure>
            <img src="https://rugby.vlaanderen/wp-content/uploads/2018/03/Anonymous-Profile-pic.jpg" alt="profile picture" class="w-10 h-10 rounded-full">
        </figure>
        <section>
            <h1 class="text-xl font-bold text-black tracking-wide">{{this.blog.author}}</h1>
            <p class="text-lg text-gray-400 tracking-wide">something about the author</p>
        </section>
    </article>
  </section>

</main>
