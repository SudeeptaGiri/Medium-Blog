<nav class="flex justify-between items-center p-4 bg-gray-100 shadow-md">
    <section>
        <h1 class="px-15 text-2xl font-bold text-black">Draft in Kirags</h1>
    </section>
    <section class="flex flex-row justify-center items-center gap-4">
        <button class="bg-green-300 text-white px-10 py-2 rounded-lg hover:cursor-pointer hover:bg-green-400 transition-colors delay-200" (click)="onPublish()">Publish</button>
        <button class="bg-gray-500 text-white px-10 py-2 rounded-lg hover:cursor-pointer hover:bg-gray-400 transition-colors delay-200 " (click)="onSaveDraft()">Save Draft</button>  
    </section>
</nav>

        <div *ngIf="errorMessage" class="text-red-500 text-sm" >{{this.errorMessage}}</div>
        <input type="text" placeholder="Title" class="w-full p-4 text-5xl text-gray-400 leading-loose  tracking-wider   rounded mb-2 flex-1/6 focus:outline-none focus:text-black focus:font-bold" formControlName="title" />
        <textarea placeholder="Tell your Story..." class="w-full p-4 text-2xl text-gray-400 leading-loose tracking-wide rounded mb-4 flex-5/6 focus:outline-none focus:text-black" formControlName="content"></textarea>
