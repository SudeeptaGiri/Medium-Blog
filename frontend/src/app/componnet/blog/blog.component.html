<article class="w-full h-full flex flex-col justify-center items-start p-20  shadow-md rounded-lg mb-4 gap-4" (click)="onReadBlog(blog._id)" >
    <section class="flex justify-between items-center gap-1">
        <div class="flex items-center gap-1">
            <figure>
                <img src="https://rugby.vlaanderen/wp-content/uploads/2018/03/Anonymous-Profile-pic.jpg" alt="profile picture" class="w-8 h-8 rounded-full">
            </figure>
            <h1 class="text-lg font-bold text-black tracking-wide">{{blog.author|uppercase  }}</h1>
            <p class="text-lg font-bold text-gray-400 tracking-wide">Uploaded on {{blog.date | date}}</p>
        </div>
    </section>
    <h1 class="text-2xl font-bold text-black tracking-wide" >{{blog.title}}</h1>
    <p class="text-xl text-gray-700 tracking-wide">{{blog.content|slice:0:70}}</p>
</article>
